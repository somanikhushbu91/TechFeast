<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
  </head>
  <body>

    <div class="login-box">
      <img src="../../assets/logo.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <label for="username">EmailId</label>
        <input formControlName="vendor_email" matInput type="text" placeholder="Enter EmailId">
        <mat-label class="label" *ngIf="loginForm.get('vendor_email').hasError('required') && !loginForm.get('vendor_email').pristine ">Email
          is required.</mat-label>
        <mat-label class="label" *ngIf="loginForm.get('vendor_email').hasError('email') && !loginForm.get('vendor_email').pristine ">Invalid
         Email</mat-label>

        <br><label for="password">Password</label>

        <input [type] = "flag ? 'password' : 'text'" matInput formControlName="password" placeholder="Enter Password">

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-icon matSuffix (click)="flag = !flag">{{flag ? 'visibility_off' : 'visibility'}}</mat-icon>


        <mat-label class="label" *ngIf="loginForm.get('password').hasError('required') && !loginForm.get('password').pristine ">Password
        is required.</mat-label>
        <mat-label class="label" *ngIf="loginForm.get('password').hasError('maxlength') && !loginForm.get('password').pristine ">Maximum length for password is 15.</mat-label>
        <mat-label class="label" *ngIf="loginForm.get('password').hasError('minlength') && !loginForm.get('password').pristine ">Password must have minimum 8 characters.</mat-label>

        <label>
          <a (click)="forgotPassword()">Forgot Password</a>
        </label>

        <br><input type="submit" style="margin-top: 40px;" value="Log In">

      </form>
    </div>
  </body>
</html>
