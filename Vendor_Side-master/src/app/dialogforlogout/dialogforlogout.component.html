<mat-card-content>
  <p>
    Are You Sure You Want To Logout ?
  </p>
  <mat-list>
    <button class="example-full-width"  mat-raised-button color="primary" (click)="backToLogin()" style="margin-right: 30px;">Yes</button>
    <button class="example-full-width"  mat-raised-button color="primary" (click)="notToLogin()" style="margin-left: 60px;">No</button>
  </mat-list>
</mat-card-content>
