<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h2 class="title">Profile</h2>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" disabled value="{{vendor_email}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" disabled placeholder="Company" value="{{name}}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Mobile No</label>
                    <input type="text" class="form-control" disabled placeholder="Last Name" value="{{mobile_no}}">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="content">
            <div class="author">
              <img class="avatar border-gray" src="../../assets/manager image.jpg" alt="..."
                height="150" width="150" />
              &nbsp;<h4 class="title">{{name}}<br />
                <small>Supplier</small>
              </h4>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>



    <!--   Core JS Files   -->

	<script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="../../assets/js/chartist.min.js"></script>
