<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <img style="margin-left: 20px; align-items: center;" src="../../assets/1.png" height="115px" width="130px">
      <h5 style="text-align:center; font-family: 'Times New Roman', Times, serif;font-size: 13px;"><b>Welcome</b><br><b>{{email_id}}</b></h5>

    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/nav"><i class="fas fa-clipboard-list"></i>Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>VENDOR SIDE</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a mat-list-item (click)="onviewProfile()"><i class="fa fa-user-circle" aria-hidden="true"></i>VIEW PROFILE</a>
        </button>
        <button mat-menu-item>
          <a mat-list-item (click)="onLogoutClick()"><i class="fad fa-sign-out"></i>LOG OUT</a>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
