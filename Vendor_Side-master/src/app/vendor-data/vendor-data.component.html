<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Stock">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

    <ng-container matColumnDef="order_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ORDER NAME </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.order_name}} </td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.qty}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.date| slice : 0 : 10}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="special_instruction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Instruction </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.special_instruction}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onEdit(row)" mat-mini-fab color="basic" aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>&nbsp;&nbsp;
        <button (click)="onDone(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>done</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10, 25, 50, 100]"></mat-paginator>
</div>
