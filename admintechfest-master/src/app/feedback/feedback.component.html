<br>
<div class="container">
  <div class="rows">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="text-align: center; font-size: 25px;">Feedback Management</div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Feedback">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>


      <ng-container matColumnDef="Mobile_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE NO </th>
        <td mat-cell *matCellDef="let row"> {{row.Mobile_no}} </td>
      </ng-container>

      <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FEEDBACK </th>
        <td mat-cell *matCellDef="let row"> {{row.feedback}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-mini-fab color="primary">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
          </button>&nbsp;&nbsp;
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
  </div>
