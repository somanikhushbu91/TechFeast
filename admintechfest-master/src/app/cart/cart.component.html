<button mat-raised-button color="primary" (click)="onDeleteAllClick()"  >Delete All</button>
<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="cart_id">
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let row">
      <input type="checkbox" (change)="onCheckBoxChange(row)" >
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
    </ng-container>

    <ng-container matColumnDef="table_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Table_no </th>
      <td mat-cell *matCellDef="let row"> {{row.table_no}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDelete(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="onView(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>more</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>

</div>
