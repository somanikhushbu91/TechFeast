<div class="container">
  <div class="rows">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="text-align: center; font-size: 25px;">Order-to-vendor Management</div>
  </div>
  <br>
  <br>
  <br>
  <div class="rows" >
    <div class="col-md-8"></div>
    <div class="col-md-4">
        <button mat-raised-button color="primary" (click)="onAddRecord()" style="font-size: 20px; background-color:#4169E1; border-radius: 20px;">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>      Add New Order-to-vendor
          </button>
    </div>

    <div class="col-md-2">

          <button mat-raised-button color="primary" (click)="onAllRecord()" style="font-size: 20px; background-color:#4169E1; border-radius: 20px;">
            <!-- <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  -->    All Data
          </button>

    </div>

    <div class="col-md-2">
          <button mat-raised-button color="primary" (click)="onDeliveredClick()" style="font-size: 20px; background-color:#4169E1; border-radius: 20px;">
            <!-- <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> -->       Delivered
          </button>
    </div>

    <div class="col-md-4">
          <button mat-raised-button color="primary" (click)="onNotDeliveredClick()" style="font-size: 20px; background-color:#4169E1; border-radius: 20px;">
            <!-- <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> -->     Not Delivered
          </button>
    </div>
  </div>
</div>

<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Stock">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

    <ng-container matColumnDef="ven_order_id">
      <th mat-header-cell *matHeaderCellDef >ALL</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="onCheckBoxChange(row)" color="warn"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="order_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ORDER NAME </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.order_name}} </td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.qty}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.date| slice : 0 : 10}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="is_delivered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DELIVERED </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.is_delivered}} </td>
    </ng-container>

    <ng-container matColumnDef="vendor_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VENDOR NAME </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.vendor_name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDelete(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>&nbsp;&nbsp;
         <!-- <button (click)="onEdit(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>  -->
        <button (click)="onView(row)" mat-mini-fab color="basic" aria-label="Example icon-button with a heart icon">
          <mat-icon>more</mat-icon>
        </button>&nbsp;&nbsp;
        <button (click)="onMail(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>email</mat-icon>
        </button>&nbsp;&nbsp;
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10, 25, 50, 100]"></mat-paginator>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-5">
      <button mat-raised-button style="font-size: 20px; background-color: #4169E1;" [disabled]="del_arr.length==0" (click)="onDeleteAllClick()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
      </button>
    </div>
  </div>
</div>
