<div class="container">
  <div class="rows">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="text-align: center; font-size: 25px;">Vendor Management</div>
  </div>
  <br>
  <br>
  <br>
<div class="container">
     <div class="rows">
        <div class="col-md-8 col-sm-8"></div>
        <div class="col-md-4 col-sm-4">
            <button mat-flat-button color="primary" (click)="onAddRecord()" style="font-size: 20px; background-color:#4169E1; border-radius: 20px;">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>      Add New Vendor
              </button>

        </div>
      </div>

    </div>
  </div>

<br>
<br>

<button mat-raised-button color="primary"  (click)="onDeleteAllClick()"  >Delete All</button> -->


<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Vendor">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

    <ng-container matColumnDef="vendor_id">
      <th mat-header-cell *matHeaderCellDef > ALL</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="onCheckBoxChange(row)" color="warn"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="vendor_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.vendor_name}} </td>
    </ng-container>

    <ng-container matColumnDef="vendor_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MAIL ID </th>
      <td mat-cell *matCellDef="let row"> {{row.vendor_email}} </td>
    </ng-container>

    <ng-container matColumnDef="mobile_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE NO </th>
      <td mat-cell *matCellDef="let row"> {{row.mobile_no}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let row"> {{row.password}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDelete(row)" mat-mini-fab color="basic" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>&nbsp;&nbsp;
        <button (click)="onEdit(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>&nbsp;&nbsp;
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-5">
      <button mat-raised-button style="font-size: 20px; background-color: #4169E1;" [disabled]="del_arr.length==0" (click)="onDeleteAllClick()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
      </button>
    </div>
  </div>
</div>
