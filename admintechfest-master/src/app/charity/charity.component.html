<br>
<div class="container">
    <div class="rows">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="text-align: center; font-size: 25px;">Charity Management</div>
    </div>
    <br>
    <br>
    <br>
  <div class="container">
       <div class="rows">
          <div class="col-md-8 col-sm-8"></div>
          <div class="col-md-4 col-sm-4">
              <button mat-flat-button color="primary" (click)="onAddRecord()" style="font-size: 20px; background-color:#4169E1; border-radius: 20px;">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>      Add New Charity
                </button>

          </div>
        </div>

      </div>
    </div>

  <br>
  <br>

<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Charity">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

    <ng-container matColumnDef="charity_id">
      <th mat-header-cell *matHeaderCellDef > ALL</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="onCheckBoxChange(row)" color="warn"></mat-checkbox>
      </td>
    </ng-container>


    <ng-container matColumnDef="charity_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.charity_name}} </td>
    </ng-container>


    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION </th>
      <td mat-cell *matCellDef="let row"> {{row.location}} </td>
    </ng-container>


    <ng-container matColumnDef="contact_info">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTACT INFO </th>
      <td mat-cell *matCellDef="let row"> {{row.contact_info}} </td>
    </ng-container>

    <ng-container matColumnDef="email_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL ID </th>
      <td mat-cell *matCellDef="let row"> {{row.email_id}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let row">
       <button (click)="onDelete(row)" mat-mini-fab color="primary" >
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </button>&nbsp;&nbsp;
        <button (click)="onEdit(row)"  mat-mini-fab color="basic" aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>&nbsp;&nbsp;
        <button (click)="onMail(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
        <mat-icon>email</mat-icon>
        </button>&nbsp;&nbsp;
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-5">
      <button mat-raised-button style="font-size: 20px; background-color: #4169E1;" [disabled]="del_arr.length==0" (click)="onDeleteAllClick()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
      </button>
    </div>
  </div>
</div>
