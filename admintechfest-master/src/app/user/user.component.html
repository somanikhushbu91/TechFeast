<div class="container">
  <div class="rows">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="text-align: center; font-family: georgia,serif ;font-size: 25px;">User Management</div>
  </div>
  <br>
    <br>
    <br>
    <div class="rows">
        <div class="col-md-8 col-sm-8"></div>
        <div class="col-md-4 col-sm-4">
            <button mat-flat-button color="primary" (click)="onAddRecord()" style="font-size: 20px; background-color:#4169E1; border-radius: 20px;">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>      Add New User
              </button>

        </div>
      </div>
</div>
<br>
<br>
<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search User">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>

    <ng-container matColumnDef="email_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> All </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="onCheckBoxChange(row)" color="warn"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="mobile_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE NO </th>
      <td mat-cell *matCellDef="let row"> {{row.mobile_no}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE OF BIRTH </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.dob| slice : 0 : 10}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ADDRESS </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="employee_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.employee_type}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDelete(row)" mat-mini-fab color="primary" >
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </button>&nbsp;&nbsp;
        <button (click)="onEdit(row)"  mat-mini-fab color="basic" >
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </button>&nbsp;&nbsp;
        <button (click)="onView(row)" mat-mini-fab color="primary" >
          <mat-icon aria-label="Example icon-button with a heart icon">more</mat-icon>
        </button>&nbsp;&nbsp;
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10, 25, 50 ,100]"></mat-paginator>
  <br>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-5">
      <button mat-raised-button  style="font-size: 20px; background-color:#4169E1; color:white;" [disabled]="del_arr.length==0" (click)="onDeleteAllClick()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
      </button>
    </div>
  </div>
</div>
