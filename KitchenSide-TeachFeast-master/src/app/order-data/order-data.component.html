<mat-card class="example-card" *ngFor="let item of order_multiple">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="http://localhost:3000/images/menu_images/{{item.pic}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      <mat-list>
        <mat-divider></mat-divider>
        ingredients:
        <mat-list-item style="height: 90px;">{{item.ingredients}}</mat-list-item>
        <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      Quantity:
      <mat-list-item>{{item.qty}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      Type:
      <mat-list-item>{{item.is_jain}}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    </p>
  </mat-card-content>
</mat-card>
