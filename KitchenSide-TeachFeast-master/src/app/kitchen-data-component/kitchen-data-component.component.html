<mat-card class="example-card" *ngFor="let item of orderData">
  <mat-card-header>
    <mat-card-title>Table No :- {{item.table_no}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-list>
      <mat-divider></mat-divider>
      Status:
      <mat-list-item>{{item.status}}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="primary" [disabled]="(item.status=='Processing' || item.status=='Prepared')" class="addMore" (click)="onProcessing(item)" title="Processing"><mat-icon>autorenew</mat-icon></button>
    <button mat-mini-fab color="warn" [disabled]="(item.status=='Order' || item.status=='Prepared')" class="addMore" (click)="onPrepared(item)" title="Prepared"><mat-icon>done</mat-icon></button>
    <button mat-mini-fab color="warn" [disabled]="(item.status=='Processing' || item.status=='Prepared')" class="addMore" (click)="onCancleOrder(item)" title="Cancle Order"><mat-icon>delete_forever</mat-icon></button>
    <button mat-mini-fab color="warn" class="addMore" (click)="onOrderData(item)" title="View Items"><mat-icon>more</mat-icon></button>
  </mat-card-actions>
</mat-card>
